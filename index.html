<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Testing List</h1>
</header>

<nav>
    <a onclick="loadSection('home')">Home</a>
    <a onclick="loadSection('dashboard')">Dashboard</a>
</nav>

<section id="content">
    <h2>Welcome</h2>
    <p>LOL</p>
</section>

<script>
    function loadSection(sectionName) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", sectionName + ".html", true);
        xhttp.send();
    }
</script>

</body>
</html>
