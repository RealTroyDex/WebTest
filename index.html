<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Changed background color to black */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #222; /* Changed nav background color to be different from header */
            overflow: hidden;
            border-bottom: 1px solid #fff; /* Added border to separate buttons */
        }

        nav a {
            float: left;
            display: block;
            color: #fff; /* Changed text color to white for better contrast */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
            border-right: 1px solid #fff; /* Added border to separate buttons */
        }

        nav a:last-child {
            border-right: none; /* Remove border for the last button */
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
            color: #fff; /* Changed text color to white for better contrast */
        }
    </style>
</head>
<body>

<header>
    <h1>Testing List Bar</h1>
</header>

<nav>
    <a onclick="loadSection('home')">Home</a>
    <a onclick="loadSection('dashboard')">Dashboard</a>
</nav>

<section id="content">
    <h2>Welcome</h2>
    <p>This is a site bruh.</p>
</section>

<script>
    function loadSection(sectionName) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            }
        };

        // Check if sectionName is 'home'; if not, load the corresponding HTML file
        if (sectionName === 'home') {
            document.getElementById("content").innerHTML = getDefaultContent();
        } else {
            xhttp.open("GET", sectionName + ".html", true);
            xhttp.send();
        }
    }

    function getDefaultContent() {
        return `
            <h2>Welcome</h2>
            <p>Bla bla nobody see this.</p>
        `;
    }

    // Load default content on page load
    loadSection('home');
</script>

</body>
</html>
